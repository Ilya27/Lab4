			<p>Color:</p>
			<select id="color">
				<option value="orange">Orange</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
			</select>
      <p>Options:</p>
			<p><input class="checkbox" type="checkbox" name="rectangle" value="rectangle">Rectangle
			<input class="checkbox" type="checkbox" name="square" value="square">Square</p>
      <script type="text/javascript">
       var handler = function ( event ){
         event = event || window.event;
         var target = event.target || event.srcElement;
         if ( target.nodeType == 1 && target.nodeName.toLowerCase() == "input" && target.type == "checkbox" && target.checked ) {
           var inputs = document.getElementsByTagName("input");
           for ( var i = 0; inputs[i]; i++ ) {
             if ( inputs[i].type == "checkbox" && inputs[i] != target ) {
               inputs[i].checked = false;
             }
           }
         }
       }
       if (document.addEventListener){
         document.addEventListener('click', handler, false);
       } else if (document.attachEvent){
         document.attachEvent('onclick', handler);
       }
   </script>

			<p>Speed: <input type="range" min="1" max="3" id="speed" value="1"></p>
